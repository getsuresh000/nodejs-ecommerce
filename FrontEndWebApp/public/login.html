<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title> 
        

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="/scripts/app.js"></script>   
</head>
    <body>

        <a href="index.html">Home</a> | <a href="list.html">Catalog</a>|<a href="login.html">SignIn</a>
        <hr/>
        <form id="login_form" class="form-horizontal">

                        
            <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
            <input type="email" id="txt_email" class="form-control" placeholder="enter email" value="sureshrun@gmail.com"/>
            </div>
            </div>
                        
            <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-6">
            <input type="password" id="txt_password" class="form-control" placeholder="enter password" value="123456"/>
            </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">Role</label>
                <div class="col-sm-6">
                <select class="form-control" id="txt_role">
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                    <option value="staff">Staff</option>
                </select>
                             </div>
                </div>           
            <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6 m-t-15">
            <button type="submit" id="btn_login" id="btn_login" class="btn btn-success">Login</button>
            </div>
            </div>
                        
            <div class="form-group">
                <div id="message" class="col-sm-offset-3 col-sm-6 m-t-15"></div>
            </div>
                    
        </form>
    </body>
</html>
